<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            The World Fruit
        </h1>
    </header>
    <main>
        <h2>
            Fruit Servey
        </h2>
        <div>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td>How many pieces of fruit do you eat per day?</td>
                    <td>
                        <input type="radio" name="red">0 <br>
                        <input type="radio" name="red">1 <br>
                        <input type="radio" name="red">2 <br>
                        <input type="radio" name="red">More than 2
                    </td>
                </tr>
                <tr>
                    <td>My favorite fruit</td>
                    <td>
                        <select name="fruit" id="fruit">
                            
                            <option value="">Mango</option>
                            <option value="">Jackfruit</option>
                            <option value="">Lychee</option>
                            <option value="">Banana</option>
                            <option value="">Apple</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Would you like a brochure
                    </td>
                    <td>
                        <input type="checkbox" name="box" id="box">
                    </td>
                </tr>
                <tr>
                    <td id="right">
                        <input type="submit" name="Submit" id="Submit">
                    </td>
                    <td id="left">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </div>
    </main>

    
</body>
</html>
